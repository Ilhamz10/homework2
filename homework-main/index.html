<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</head>
<body>
    <div class="card">
        <div class="card2">
            <main>
                <div class="lake">
                    <div class="header">
                        <button class="headerbtn"><iconify-icon icon="ep:arrow-left"></iconify-icon></button>
                        <button class="headerbtn"><iconify-icon icon="ant-design:heart-filled"></iconify-icon></button>
                    </div>
                    <div class="locations">
                        <button class="locationsbtn" id="one"><iconify-icon icon="material-symbols:forest-outline-rounded"></iconify-icon></button>
                        <button class="locationsbtn" id="two"><iconify-icon icon="material-symbols:camping-outline-rounded"></iconify-icon></button>
                        <button class="locationsbtn" id="three"><iconify-icon icon="clarity:boat-line"></iconify-icon></button>
                    </div>
                </div>
                <div class="name">
                    <h2>Lake Braies</h2>
                    <div class="info">
                        <div class="infobox">
                            <iconify-icon icon="material-symbols:location-on-outline"></iconify-icon> Northern Italy
                        </div>
                        <div class="infobox">
                            <iconify-icon icon="ic:baseline-map"></iconify-icon> 35 km from you
                        </div>
                    </div>
                </div>
                <div class="reviews">
                    <div class="stars">
                        <div class="flex">
                            <h2>5.0</h2><span>Reviews</span>
                        </div>
                        <iconify-icon icon="material-symbols:star" style="color: gold;" width="15"></iconify-icon>
                        <iconify-icon icon="material-symbols:star" style="color: gold;" width="15"></iconify-icon>
                        <iconify-icon icon="material-symbols:star" style="color: gold;" width="15"></iconify-icon>
                        <iconify-icon icon="material-symbols:star" style="color: gold;" width="15"></iconify-icon>
                        <iconify-icon icon="material-symbols:star" style="color: gold;" width="15"></iconify-icon>
                    </div>
                    <div class="people">
                        <img src="https://th.bing.com/th/id/R.7efbe0d017f072de8ec9f57312031644?rik=eYm9uxqgVU1d5w&pid=ImgRaw&r=0" alt="">
                        <img src="https://s3-eu-west-1.amazonaws.com/images.castcall.blue-compass.com/portfolioraw/1282/1282226.jpg" alt="">
                        <img src="https://www.voicebank.ie/cdn/crop/600/700/artist-audio-samples/1561709933-45300109d4b724911221e3994f07faaf.jpg" alt="">
                        <img src="https://s3-eu-west-1.amazonaws.com/images.castcall.blue-compass.com/portfolioraw/1025/1025729.jpg" alt="">
                        <button>+6</button>
                    </div>
                </div>
                <div class="description">
                    <div class="flex">
                        <p>Description</p>
                        <p>Routes</p>
                    </div>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam sunt laudantium magnam nostrum omnis perspiciatis. Sus cum morbo ius?
                </div>
            </main>
        </div>
    </div>
</body>
</html>
